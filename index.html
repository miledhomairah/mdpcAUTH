<!DOCTYPE html>
<html>
<head>
<title>MDPC Auth</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background:#0b0f1a;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  background:#12172a;
  padding:30px;
  padding-right: 50px;
  border-radius:12px;
  width:320px;
  text-align: center;
}
input, button {
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}
input { background:#1c2340; color:#fff;}
button {
  background:#1e90ff;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
a { color:#1e90ff; text-decoration:none; }
#error { color:#ff6b6b; text-align:center; }
</style>
</head>
<body>

<div class="box">
  <h2>Login with MDPC</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p style="text-align:center">
    <a href="signup.html">Create account</a>
  </p>
  <div id="error"></div>
</div>

<script type="module" src="auth.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const redirect = params.get("redirect") || "https://dan.miled-dev.xyz";

// ✅ Helper: set cookie accessible to all miled-dev.xyz subdomains
function setCookie(name, value, days = 1) {
  const expires = new Date(Date.now() + days*864e5).toUTCString();
  document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; domain=.miled-dev.xyz; SameSite=Lax`;
}

// ✅ Login function wraps Firebase login and sets cookie
function login(){
  mdpcLogin(email.value, password.value)
    .then(() => {
      setCookie("mdpc_auth", "true", 1);      // mark user as logged in
      setCookie("mdpc_user", email.value, 1); // store email
      window.location.href = redirect;
    })
    .catch(err => {
      error.innerText = err.message;
    });
}

// ✅ Auto-set cookie if user already logged in via Firebase
mdpcAuthState(user => {
  if (user) {
    setCookie("mdpc_auth", "true", 1);
    setCookie("mdpc_user", user.email, 1);
  }
});
</script>

</body>
</html>
