<!DOCTYPE html>
<html>
<head>
<title>MDPC Auth</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background:#0b0f1a;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  background:#12172a;
  padding:30px;
  border-radius:12px;
  width:320px;
}
input, button {
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}
input { background:#1c2340; color:#fff; }
button {
  background:#1e90ff;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
a { color:#1e90ff; text-decoration:none; }
#error { color:#ff6b6b; text-align:center; }
</style>
</head>
<body>

<div class="box">
  <h2>Signup with MDPC</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
<button onclick="signup()">Sign up</button>

<script src="auth.js"></script>
<script>
function signup(){
  mdpcSignup(email.value, password.value)
    .then(()=> location.href="dashboard.html")
    .catch(e=> error.innerText=e.message);
}
</script>

  <p style="text-align:center">
    <a href="index.html">Already Have An Account?</a>
  </p>
  <div id="error"></div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
